<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Funny City</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css"  href="css/style.css">
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="#">
               <img class="imglogo" src="img/logo.png" width="100" height="">
            </a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li>
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre nós</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Museus</a>
                    </li>
                    <li class="nav-item" > 
                       <a class="nav-link" href="#">Jogue</a> 
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Projetos</a>
                    </li>
                </ul>
            </div>    
        </nav>
        <section id="sobre">
            <div class="container-fluid quem-somos text-center margin">
                <h3 class="sobrenos ">Sobre Nós</h3>
            </div>
        </section>
        <section id="museus">
            <div class="container-fluid museus-cont text-center margin">
                <h3 class="museustitle ">Museus</h3>
            </div>
        </section>
        <section id="game">
            <div class="container-fluid projetos-cont text-center margin">
                <h3 class="projetotitle ">Conheça Inácio em Olinda</h3>
                <img src="img/inacio.png" alt="Personagem de Jogo" class="rounded-circle" width="200" height="200">
            </div>
        </section>
        <section id="projetos">
            <div class="container-fluid game-cont text-center margin">
                <h3 class="gametitle ">Divulgação - Projetos</h3>
                <div class="container">
                    <div class="row">
                        <div class="col-md-4 margin">
                            <img src="img/playthecitylogo.png" alt="Logo Projeto Play the City" class="rounded-circle">
                        </div>
                        <div class="coll-md-4 margin">
                            <img src="img/Logo_menu_Retina.png" alt="Logo Playtown" > 
                        </div>
                        <div class="col-md-4 margin">
                            <img src="img/2-playable-city-darkshadowed.jpg" alt="Logo Playable City" width="150px" >
                        </div>
                        <div class="col-md-4 margin">
                            <img src="img/belarua.jpg" alt="Logo Belarua" width="150px" class="rounded-circle">
                        </div>
                    </div>
                </div>
            </div>
        </section>        
    </body>

</html>
